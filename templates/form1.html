<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Bus Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      font-family: 'Poppins', sans-serif;
    }
    .form-container {
      margin-top: 8%;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.25);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .btn-share {
      background-color: #28a745;
      color: white;
      font-weight: 500;
    }
    .btn-share:hover {
      background-color: #218838;
      color: white;
    }
    .info-text {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container col-md-6">
    <div class="form-container">
      <h2>üöç Find Your Bus</h2>

      <!-- Start / End Form -->
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Start Location</label>
          <input type="text" name="start_location" class="form-control" placeholder="e.g. Marina Beach" required>
        </div>
        <div class="mb-3">
          <label class="form-label">End Location</label>
          <input type="text" name="end_location" class="form-control" placeholder="e.g. Anna University" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">üîé Search Bus</button>
      </form>

      <!-- Divider -->
      <hr class="my-4">

      <!-- Location Share -->
      <div class="text-center">
        <h5>üìç Share Your Live Location</h5>
        <button id="share-location" class="btn btn-share mt-2">Share My Location</button>
        <div id="location-status" class="info-text"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("share-location").onclick = () => {
      const statusEl = document.getElementById("location-status");

      if (navigator.geolocation) {
        statusEl.textContent = "Fetching your location...";
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            fetch("/update_location", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ latitude: lat, longitude: lng })
            })
            .then(res => res.json())
            .then(data => {
              statusEl.textContent = "‚úÖ Location shared successfully!";
            })
            .catch(() => {
              statusEl.textContent = "‚ö†Ô∏è Error sending location to server.";
            });
          },
          (error) => {
            statusEl.textContent = "‚ö†Ô∏è Error getting your location.";
          }
        );
      } else {
        statusEl.textContent = "‚ùå Geolocation is not supported by this browser.";
      }
    };
  </script>
</body>
</html>
